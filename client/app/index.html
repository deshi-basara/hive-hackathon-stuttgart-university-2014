<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hive App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--
            Fonts
        -->
       <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!--
            Vendor stylesheets
        -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- build:css styles/vendor.min.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css" />
        <link rel="stylesheet" href="../bower_components/ng-table/ng-table.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!--
            Custom stylesheets
        -->
        <!-- build:css({.tmp,app}) styles/main.min.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!--
            Modernizr
        -->
        <!-- build:js scripts/modernizr.min.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body ng-app="app">

        <!--
            Custom loader directive
        -->
        <div pre-loader></div>

        <!--
            The ui-view directive tells $state where to place the templates
        -->
        <div ui-view class="main-container"></div>

        <!--
            Vendor scripts
        -->
        <!-- build:js scripts/vendor.min.js -->
        <!-- bower:js -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="../bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../bower_components/ng-table/ng-table.js"></script>
        <script src="../bower_components/ng-file-upload/angular-file-upload.js"></script>
        <script src="../bower_components/angular-formly/dist/formly.min.js"></script>
        <script src="../bower_components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.min.js"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="lib/pdf.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!--
            Custom angular scripts
        -->
        <!-- build:js scripts/main.min.js -->
        <!-- inject:js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/filters/agsBytes.filter.js"></script>
        <script src="scripts/directives/errorMessage.directive.js"></script>
        <script src="scripts/directives/preLoader.directive.js"></script>
        <script src="scripts/services/auth/auth.service.js"></script>
        <script src="scripts/services/pdf/pdf.service.js"></script>
        <script src="scripts/services/socket/socket.service.js"></script>
        <script src="scripts/routes/chat/chat.controller.js"></script>
        <script src="scripts/routes/chat/chat.service.js"></script>
        <script src="scripts/routes/doks/doks.controller.js"></script>
        <script src="scripts/routes/doks/doks.service.js"></script>
        <script src="scripts/routes/login/login.controller.js"></script>
        <script src="scripts/routes/register/register.controller.js"></script>
        <script src="scripts/routes/pdf/pdf.controller.js"></script>
        <script src="scripts/routes/room/room.controller.js"></script>
        <script src="scripts/routes/room/room.service.js"></script>
        <script src="scripts/routes/rooms/rooms.controller.js"></script>
        <script src="scripts/routes/rooms/rooms.service.js"></script>
        <!-- endinject -->
        <!-- endbuild -->

        <!--
            WebSocket
        -->
        <script src="http://localhost:9002/socket.io/socket.io.js"></script>

    </body>
</html>
