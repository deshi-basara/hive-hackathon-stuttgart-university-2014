<!-- Docs View -->
<section id="doks">
    <h1>Docs</h1>
    <div class="dok-item" ng-repeat="dok in ctrl.dokList" ng-click="ctrl.goToFile(dok.docid)">
        <span>{{:: dok.name }}</span><i class="fa fa-file-pdf-o"></i>
    </div>
    <button class="button" ng-click="ctrl.openUploadModal(ctrl.currentRoom)">DOKUMENT HOCHLADEN</button>
</section>

<!-- Modal code -->
<script type="text/ng-template" id="upload-modal.html">
<div id="room-modal">
    <div class="modal-header">
        <h3 class="modal-title">Datei-Upload</h3>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
        <button class="button button-blue" ng-file-select="onFileSelect($files)">HOCHLADEN</button>
    </div>
</div>
</script>
