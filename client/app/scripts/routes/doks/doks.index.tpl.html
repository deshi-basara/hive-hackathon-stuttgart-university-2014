<!-- Docs View -->
<section id="doks">
    <h1>Docs</h1>
    <div class="dok-item" ng-repeat="dok in ctrl.dokList" ng-click="ctrl.goToFile(dok.docid)">
        <span>{{:: dok.name }}</span><i class="fa fa-file-pdf-o"></i>
    </div>
</section>

<!-- Modal code -->
<script type="text/ng-template" id="upload-modal.html">
<div id="room-modal">
    <div class="modal-header">
        <h3 class="modal-title">Datei-Upload</h3>
    </div>
    <div class="modal-body">
    	<div class="created-by">Created By <span>{{:: room.owner.username }}</span>
    	</div>
    	<div class="active-user">
    		{{:: 3 }} Active User
    	</div>
    </div>
    <div class="modal-footer">
        <button class="button button-blue" ng-file-select="onFileSelect($files)">Join</button>
    </div>
</div>
</script>
